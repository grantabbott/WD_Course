<!Doctype html>
<html>
    <head>
       <title>Creating links</title>

    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    </head>
    <body>
        <!--Here we are creating tables. Each table is defined by rows and columns-->
      <table>
          <!--
        TR is for table row
        TH is for table header
        TD is for table data
        -->
          <tr>
              <th>Names</th>
              <th>Age</th>
              <th>Gender</th>
          </tr>
          <tr>
              <td>Grant Abbott</td>
              <td>29</td>
              <td>Male</td>
          </tr>
          <tr>
              <td>Sarah Abbott</td>
              <td>28</td>
              <td>Female</td>
          </tr>
          <tr>
              <td>Turner Abbott</td>
              <td>1</td>
              <td>Male</td>
          </tr>
      </table>
    </body>
</html>
