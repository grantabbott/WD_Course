<!Doctype html>
<html>
    <head>
       <title>Creating links</title>

    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    </head>
    <body>
        <!--This is an anchor just in-case someone wants to flow to the top of the webpage. -->
        <a name="top" />
        <br /><br />
        <!--Standard text link with target set to open new tab-->
        <a href="www.google.com" targe="_blank">Google</a>
        <br /><br />
        <!-- Internal url. Blocked as it wont work on JSfiddle
        <a href="/internal/url/here.html">Internal URL</a>
        -->

        <!--Creating a link to part of the page. Like a bookmark -->
        <a href="#top">Back to top</a>
    </body>
</html>
