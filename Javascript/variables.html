    <title>Learning JS</title>

    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style type="text/css">

    #bluecircle {
      background-color: blue;
      height: 240px;
      width: 240px;
      border-radius: 120px;
    }


    </style>
</head>

  <body>

    <!--
    -------------------------------------
    The Circle
    -------------------------------------
    -->
    <div id="bluecircle"> </div>

    <br />

    <input id="myInput" type="text" value="test"/>
    <button id="printer"> Print the text </button>
    <br />
    <div id="someText"> </div>

<!--
------------------------------------
ALL THE JAVASCRIPT is below this line
------------------------------------
-->
    <script type="text/javascript">

    var divID = "bluecircle";

    //Hides the div but the div maintains its place on the page
    document.getElementById("bluecircle").onclick=function(){
      document.getElementById(divID).style.visibility = "hidden"

    }

    var newText = document.getElementById("myInput").value;

    document.getElementById("printer").onclick=function(){
      newText = document.getElementById("myInput").value;
      document.getElementById("someText").innerHTML = newText;
    }

    </script>

  </body>
</html>
