
<!doctype html>
<html>
<head>

<!--
This section covers:
- A challenge to make a circle and when clicked the circle disappears


This is not way to code JS. However, for training purposes this works.
It is recommended to use an external javascript file.
-->

    <title>Learning JS</title>

    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style type="text/css">

    #bluecircle {
      background-color: blue;
      height: 240px;
      width: 240px;
      border-radius: 120px;
    }

    #redcircle {
      background-color: red;
      height: 240px;
      width: 240px;
      border-radius: 120px;
    }

    </style>
</head>

  <body>

    <!--
    -------------------------------------
    The Circle
    -------------------------------------
    -->
    <div id="bluecircle"> </div>
    <div id="redcircle"> </div>



<!--
------------------------------------
ALL THE JAVASCRIPT is below this line
------------------------------------
-->
    <script type="text/javascript">

    //Hides the div but the div maintains its place on the page
    document.getElementById("bluecircle").onclick=function(){
      document.getElementById("redcircle").style.visibility = "hidden"
    }

    //Removes the div like it was never there...
    document.getElementById("redcircle").onclick=function(){
      document.getElementById("bluecircle").style.display = "none"
    }




    </script>

  </body>
</html>
