  <body>

    <p>How many fingers? </p>
    <input id="answer" />
    <button id="myButton">Submit</button>
    <br />
    <div><p id="results"> </p> </div>


<!--
------------------------------------
ALL THE JAVASCRIPT is below this line
------------------------------------
-->
    <script type="text/javascript">

      document.getElementById('myButton').onclick=function(){
        var x = Math.random();
        x=5*x;
        x=Math.floor(x) + 1; //The floor button rounds the number to a whole number

        if(document.getElementById('answer').value < 1 || document.getElementById('answer').value > 5) {
          alert('Please enter a number between 1 and 5');
        }else{
        if(document.getElementById('answer').value == x)  {
          document.getElementById('results').innerHTML =
          document.getElementById('results').innerHTML + x + " is Correct" + '<br />';
        }else{
          document.getElementById('results').innerHTML =
          document.getElementById('results').innerHTML + document.getElementById('answer').value + " is not correct. I was holding up " + x + " fingers " + '<br />';
        }
      }
    }
    </script>

  </body>
