    <title>Learning JS</title>

    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style type="text/css">


    </style>
</head>

  <body>
    <!--
    -------------------------------------
    This is an example of Inline Javascript
    -------------------------------------
    -->
    <button onclick='alert("Hello!")'>Click Me!</button>


    <!--
    -------------------------------------
    This is Internal Javascript
    -------------------------------------
    -->
    <!-- you can't have more than one id in a page -->
    <p id="text"> Some Text </p>



<!--
------------------------------------
ALL THE JAVASCRIPT is below this line
------------------------------------
-->
    <script type="text/javascript">
    //These script tags are not in a function it runs when the page has loaded.

    //This is for a general alert saying the page has loaded
    alert("Page has loaded");


    //This changes the field with id="text"
    //alert(document.getElementById("text").innerHTML);
    document.getElementById("text").innerHTML="Some new text";



    </script>

  </body>
</html>
