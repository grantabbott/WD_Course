  <body>
    <p>How many fingers are you holding up? </p>
    <input id="myNumber" />
    <button id="guess"> Guess! </button>

    <div><p id="results"> </p> </div>


<!--
------------------------------------
ALL THE JAVASCRIPT is below this line
------------------------------------
-->
    <script type="text/javascript">


    document.getElementById("guess").onclick=function(){
      var userInput = document.getElementById('myNumber').value;
      var count = 1;
      var cpuGuess = Math.random();
      cpuGuess = 5*cpuGuess;
      cpuGuess = Math.floor(cpuGuess) + 1;

      while (cpuGuess != userInput){
        document.getElementById('results').innerHTML =
        document.getElementById('results').innerHTML + "The computer guessed " + cpuGuess + '<br />'
        count++;
        var cpuGuess = Math.random();
        cpuGuess = 5*cpuGuess;
        cpuGuess = Math.floor(cpuGuess) + 1;
      }

      if (cpuGuess == userInput){
        document.getElementById('results').innerHTML =
        document.getElementById('results').innerHTML + "Your number was "
        + cpuGuess + ". It took the computer " +count+ " guesses" + '<br />'
      }

    }
