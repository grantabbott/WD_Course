
<!doctype html>
<html>
<head>

<!--
This section covers:
- Links and how to style links

This is not the best way to code CSS. However, for small projects this
is a typical way of writing CSS.
-->

    <title>Example Domain</title>

    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style type="text/css">
      a.visited{
        color: green; /*This changes the visited links green*/
      }

      a.hover{
        font-size: 50px;
      }

    </style>
</head>

<body>

      <a href="http://www.google.com" target=_blank>Google</a>

      <a href="http://www.google.se" target=_blank>Google SE</a>


  </body>
</html>
