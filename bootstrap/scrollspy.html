<!DOCTYPE html>
<html lang="en">
  <head>
    <!--
    This section covers the Bootstrap ScrollSpy
      -- Good for websites with REALLY long pages to identify where the user
      is in the website
      -- Must use internal page navigation for it to detect.
    -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101</title>

    <!-- Bootstrap -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style>
      .box {
        background-color: #d3d3d3;
        border: 1px solid grey;
      }
      #emptyDiv{
        margin-top: 50px;
      }
      #div1 {
        background-color: blue;
      }

      #div2{
        background-color: red;
      }

      #div3{
        background-color: green;
      }

      .pageContent{
        height: 800px;
      }
    </style>

  </head>
  <body data-spy="scroll" data-target=".navbar-collapse"> <!--scrollspy added here -->

    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
          <div class="navbar-header">
            <a href="" class="navbar-brand">My Site</a>

          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>

          </div>

          <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
              <li class="active"><a href="#div1">Page 1</a></li>
              <li><a href="#div2">Page 2</a></li>
              <li><a href="#div3">Page 3</a></li>
            </ul>
          </div>
        </div>
    </div>

    <div class='container'>
      <div id="emptyDiv"> </div>
      Hello!
      <div id='div1' class='pageContent'>Content</div>
      <div id='div2' class='pageContent'>Content</div>
      <div id='div3' class='pageContent'>Content</div>
    </div>
    <!--
    ------------------------------------
    ALL the Javascript & JQuery is below this line
    ------------------------------------
    -->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
