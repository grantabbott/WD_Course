<!DOCTYPE html>
<html lang="en">
  <head>
    <!--
    This section covers the Bootstrap glyphicons and some additional neat features bootstrap offers
    -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101</title>

    <!-- Bootstrap -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style>
      .box {
        background-color: #d3d3d3;
        border: 1px solid grey;
      }

      .large {
        font-size: 400%;
        color: blue;
      }

    </style>

  </head>
  <body>

    <div class="navbar navbar-inverse">
        <div class="container">
          <div class="navbar-header">
            <a href="" class="navbar-brand">My Site</a>

          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>

          </div>

          <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
              <li class="active"><a href="">Page 1</a></li>
              <li><a href="">Page 2</a></li>
              <li><a href="">Page 3</a></li>
            </ul>
          </div>
        </div>
    </div>

    <div class='container'>
      
      <span class="glyphicon glyphicon-search large"> </span>

      <div class="input-group">
        <span class="glyphicon glyphicon-comment input-group-addon"></span>
        <input class="form-control" type="text" />
      </div>
        <br />
      <div class="input-group">
        <span class="input-group-addon">@</span>
        <input class="form-control" type="text" />
      </div>
        <br />
      <div class="input-group">
        <button class="btn btn-success">
          <span class="glyphicon glyphicon-calendar">Calendar</span>
        </button>
      </div>


      <div class="alert alert-success">
        Email Sent!
      </div>

      <div class="alert alert-danger">
        Email Not Sent!
      </div>

      <div class="alert alert-danger alert-dismissable">
        <button type="button" class="close" data-dismiss="alert">x</button>
          Email Not Sent!
      </div>

      <ul class="list-group">
        <li class="list-group-item">Item 1 <span class="badge">12</span></li>
        <li class="list-group-item">Item 2 <span class="badge">4</span></li>
        <li class="list-group-item">Item 3</li>
        <li class="list-group-item">Item 4</li>
      </ul>

    </div>
    <!--
    ------------------------------------
    ALL the Javascript & JQuery is below this line
    ------------------------------------
    -->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
