    <script>
        /*
        Regular expression is a pattern of characters which can then be used
        to determine if a particular string is a particular format. This is
        not javascript OR jquery specific. Most languages have Regular expression.
        using a / defines a regular expression.

        Regular expression is good for checking to make sure passwords meet
        the required parameters, looking for a particular string in an email,
        etc.
        */

        //var regex=/great/;
        //var string='Regex is great!'; // displays great
        //var string='Regex is fun!'; //Displays null
        //var string='Regex is Great!'; //Displays null

        //However if we change the regex to include an I at the end it will
        //not be caps sensitive
        //var regex=/great/i;
        //var string='Regex is Great!'; //Displays Great

        //However if we change the regex to include a G at the end it will
        //search globally for ALL occuraces.
        var regex=/e/g;
        var string='Regex is Great!'; //Displays Great

        var result = string.match(regex);
        alert(result);

    </script>
