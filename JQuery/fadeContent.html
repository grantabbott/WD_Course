    <title>Learning JQuery</title>

    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />

    <style type="text/css">

  <body>
    <p id="hiddenText">This is some text that will hide if you click the button below </p>
    <button id="hideText">Hide the Text!</button>
    <button id="showText">Show the Text!</button>



<!--
------------------------------------
ALL THE JQuery is below this line
------------------------------------
-->
    <script>


        $('#hideText').click(function(){
          //$("#hiddenText").fadeOut(); //Fades the paragraph out
          //$("#hiddenText").fadeOut(2000); //Fades the paragraph out over 2000 milliseconds (2 seconds)
          $("#hiddenText").fadeOut(2000, function(){
            
          }); //Fades the paragraph out over 2000 milliseconds (2 seconds) then runs a function.
        });

        $('#showText').click(function(){
          $("#hiddenText").fadeIn(); //Fades the paragraph in
        });

    </script>
  </body>
