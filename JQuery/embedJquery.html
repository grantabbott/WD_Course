
<!doctype html>
<html>
<head>

<!--
This section covers:
- Embedding JQuery within the website
- Detect a click using JQuery

This is not way to code JS. However, for training purposes this works.
It is recommended to use an external javascript file.
-->

    <title>Learning JQuery</title>

    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script type="text/javascript" src="library/jquery-1.11.3.min.js"> </script>

    <style type="text/css">

    #box1{
      height: 80px;
      width:  80px;
      background-color: red;
      margin: 20px;
    }

    .box2{
      height: 80px;
      width:  80px;
      background-color: blue;
      margin: 20px;
    }
    #round1{
      height: 80px;
      width:  80px;
      background-color: green;
      border-radius: 40px;
      margin: 20px;
    }


    </style>
</head>

  <body>

    <div id="box1"> </div>
    <div class="box2"> </div>
    <div id="round1"> </div>

<!--
------------------------------------
ALL THE JQuery is below this line
------------------------------------
-->
    <script>

      //Code to check if Jquery is installed
      /*
      if (typeof jQuery != "undefined"){
        alert('JQuery is installed');

      } else {
        alert ('JQuery is NOT installed');

      }*/
      //Selecting an ID/Class is the same as how CSS selects an element
      //(IE: see below)
      $("#round1").click(function(){
        alert('Circle Clicked');
      });

      $("#box1, .box2").click(function(){
        alert('Square Clicked');
      });

      $("div").click(function(){
        alert('Div Clicked');
      });


    </script>
  </body>
</html>
